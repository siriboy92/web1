  <br>
  <p>리복(영어: Reebok)은 영국의 스포츠 의류 브랜드였다. 1895년 영국의 볼튼 지역에서 설립되었으며[2],
    처음에는 Mercury Sports라 불렸으나 1958년에 리복(Reebok)이란 이름으로 바뀌었다.
    2006년 아디다스에게 인수되기까지 영국을 대표하는 스포츠 브랜드였다.</p>
